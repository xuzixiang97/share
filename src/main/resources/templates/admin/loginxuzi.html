<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head>
    <title>后台管理系统登录</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">


    <link th:href="@{/admin/login/css/popuo-box.css}" rel="stylesheet" type="text/css" media="all" />

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/admin/login/css/style.css}" type="text/css" media="all">


</head>
<!-- //Head -->
<!-- Body -->
<body>

    <h1>后台管理系统登录</h1>


    <div class="w3layoutscontaineragileits">
        <h2>登录</h2>
        <form th:action="@{/admin/login}" method="post">
            <input type="email" id="username" name="username" placeholder="USERNAME" required>
            <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            <ul class="agileinfotickwthree">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住</label>
                    <a href="#">忘记密码?</a>
                </li>
            </ul>
            <div class="aitssendbuttonw3ls">
                <input type="submit" value="登录">
                <div class="clear"></div>
            </div>
        </form>
    </div>


    <div class="w3footeragile">
        <p> &copy; 2019 All Rights Reserved | Design by <a href="http://www.bootstrapmb.com">bootstrap模板库</a></p>
    </div>



    <script type="text/javascript" th:src="@{/admin/login/js/jquery-2.1.4.min.js}"></script>

    <!-- pop-up-box-js-file -->
    <script th:src="@{/admin/login/js/jquery.magnific-popup.js}" type="text/javascript"></script>
    <!--//pop-up-box-js-file -->
    <script>
        // 登录
        function setTop() {
            alert("aaaaaaa");
            $.post(
                CONTEXT_PATH + "/discuss/top",
                {"id":$("#postId").val()},
                function(data) {
                    data = $.parseJSON(data);
                    if(data.code == 0) {
                        $("#topBtn").attr("disabled", "disabled");
                    } else {
                        alert(data.msg);
                    }
                }
            );
        }

        $(document).ready(function () {
            $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>

</body>
 
</html>
