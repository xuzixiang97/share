 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/admin/favicon.ico}">
    <link th:href="@{/admin/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/admin/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/admin/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/admin/css/animate.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_basic.html#">选项1</a>
                                </li>
                                <li><a href="table_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-5 m-b-xs">
                            </div>
                            <div class="col-sm-4 m-b-xs">
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>用户名</th>
                                        <th>昵称</th>
                                        <th>邮箱</th>
                                        <th>头像</th>
                                        <th>更多信息</th>
                                        <th>审核通过</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="designer,iterStat : ${designers}">
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td th:text="${designer.username}"></td>
                                        <td th:text="${designer.nickName}"></td>
                                        <td th:text="${designer.email}"></td>
                                        <td th:text="${designer.headerUrl}"></td>
                                        <td><button th:name="${designer.id}" type="button" class="btn btn-w-m btn-primary" >更多信息</button></td>
                                        <td><button th:name="${designer.id}" type="button" class="btn btn-w-m btn-primary" onclick="reviewed(this)">通过审核</button></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/admin/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/admin/js/bootstrap.min.js?v=3.3.6}"></script>



    <!-- Peity -->
    <script th:src="@{/admin/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/admin/js/content.js?v=1.0.0}"></script>


    <!-- iCheck -->
    <script th:src="@{/admin/js/plugins/iCheck/icheck.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/admin/js/demo/peity-demo.js}"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

        function reviewed(element){
            $.post(
                "/share/admin/designer/reviewed",
                {"designerId" : element.name},
                function(data) {
                    data = $.parseJSON(data);
                    if(data.code == 0) {
                        alert(data.msg);
                    } else {
                        alert(data.msg);
                    }
                }
            )
        }

    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
