<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/admin/favicon.ico}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <link th:href="@{/admin/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/admin/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/admin/css/animate.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.css?v=4.1.0}" rel="stylesheet">
    <!-- Sweet Alert -->
    <link th:href="@{/admin/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>竞标定制订单信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_basic.html#">选项1</a>
                                </li>
                                <li><a href="table_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-5 m-b-xs">
                                <div id="toolbox">
                                    <button class="btn" onclick="page()"><span class="glyphicon glyphicon-open" ></span> 上传</button>
                                </div>
                            </div>
                            <div class="col-sm-4 m-b-xs">
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" onclick="page()"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>

                        <table id="data-table"></table>

                        <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">上传文件</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form id="form1">
                                            <div class="form-group">
                                                <input  id="id" name="id" type="text" hidden="true" >
                                                <label class="font-noraml">文件(zip文件)</label>
                                                <input  type="hidden" name="token" th:value="${uploadToken}">
                                                <input  type="hidden" name="key" th:value="${fileName}">
                                                <input  type="file" class="form-control"  name="file" onchange="handleFile1()" style="width: 200px">
                                            </div>
                                            <div class="form-group">
                                                <label class="font-noraml">备注</label>
                                                <textarea id="extended_field" class="form-control" rows="8" name="extended_field"></textarea>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" name="" onclick="upresource()">上传</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/admin/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/admin/js/bootstrap.min.js?v=3.3.6}"></script>



    <!-- Peity -->
    <script th:src="@{/admin/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/admin/js/content.js?v=1.0.0}"></script>


    <!-- iCheck -->
    <script th:src="@{/admin/js/plugins/iCheck/icheck.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/admin/js/demo/peity-demo.js}"></script>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script>
        var $table = $('#data-table');

        $table.bootstrapTable({
            url: "/share/designer/order/bidding/data",
            method: 'get',
            columns: [
                {
                    field: "state",
                    checkbox: true
                },{
                    field: 'id',
                    title: '订单id'
                },{
                    field: 'orderNo',
                    title: '订单编号'
                },{
                    field: 'describe',
                    title: '定制内容'
                },{
                    field: 'username',
                    title: '用户名'
                }, {
                    field: 'amount',
                    title: '订单金额'
                }, {
                    field: 'time',
                    title: '订单创建时间'
                }, {
                    field: 'endline',
                    title: '订单最后期限'
                }, {
                    field: 'amount',
                    title: '订单金额（元）'
                }, ],
            striped : false, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'client',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数


        });

        $('#data-table').bootstrapTable('hideColumn',"id");

        function upresource() {
            alert("??");
            var row=$("#data-table").bootstrapTable('getSelections');
            $.ajax({
                url: "/share/designer/order/up?id="+row[0].id,
                method: "post",
                dataType: "json",
                data: $("#form1").serialize(),
                success: function (data) {
                    swal({
                        title: "上传成功",
                        type: "success"
                    });
                    $("#data-table").bootstrapTable('refresh');
                }
            });
        }

        function page() {
            $("#myModal").modal("show");
        }

        function handleFile1() {
            $.ajax({
                url: "http://upload-z2.qiniup.com",
                method: "post",
                processData: false,
                contentType: false,
                data: new FormData($("#form1")[0]),
                success: function(data) {
                    if(data && data.code == 0) {

                    } else {
                        alert("上传失败!");
                    }
                }
            });
            return false;
        }

    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
    <!-- Sweet alert -->
    <script th:src="@{/admin/js/plugins/sweetalert/sweetalert.min.js}"></script>

</body>

</html>
