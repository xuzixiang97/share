<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:padding-left="http://www.w3.org/1999/xhtml">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/admin/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/admin/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/admin/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/admin/css/animate.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增作品 <small>作品上传</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" id="form1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">作品名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">作品描述</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="describe">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>



                            <div class="form-group">
                                <label class="col-sm-2 control-label">类目</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="categoryIds">
                                        <option>T恤</option>
                                        <option>衬衫</option>
                                        <option>卫衣</option>
                                        <option>小衫</option>
                                        <option>毛衣</option>
                                        <option>背心</option>
                                        <option>内衣</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">材质</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="materialIds">
                                        <option>针织</option>
                                        <option>纤维</option>
                                        <option>纯棉</option>
                                        <option>复合</option>
                                        <option>涤纶</option>
                                        <option>棉麻</option>
                                        <option>毛织</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">工艺</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="technologyIds">
                                        <option>花边</option>
                                        <option>拼接</option>
                                        <option>两套</option>
                                        <option>印花</option>
                                        <option>拉链</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">风格</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="styleIds">
                                        <option>复古</option>
                                        <option>百搭</option>
                                        <option>民族</option>
                                        <option>街头</option>
                                        <option>田园</option>
                                        <option>甜美</option>
                                        <option>原创上衣</option>
                                        <option>时尚群套</option>
                                        <option>春季新品</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">季节</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="seasonIds">
                                        <option>春</option>
                                        <option>夏</option>
                                        <option>秋</option>
                                        <option>冬</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>



                            <div class="form-group">
                                <label class="col-sm-2 control-label">授权使用价格</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="authorizeUnitprice">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">买断价格</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="buyoutUnitprice">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                            <label class="col-sm-2 control-label">展示图片</label>

                            <div class="col-sm-10">
                                <input  type="hidden" name="token" th:value="${uploadToken}">
                                <input  type="hidden" name="key" th:value="${fileName}">
                                <input  type="file" class="form-control"  name="file" onchange="handleFile()">
                            </div>
                        </div>
                            <div class="hr-line-dashed"></div>


<!--                            <div class="form-group">-->
<!--                                <label class="col-sm-2 control-label">展示图片</label>-->

<!--                                <div class="col-sm-10">-->
<!--                                    <input  type="hidden" name="token" th:value="${uploadToken}">-->
<!--                                    <input  type="hidden" name="key" th:value="${fileName}">-->
<!--                                    <input type="file"  multiple="multiple"   class="form-control" id="head-image" name="file" lang="es" required="" onchange="handleFile()">-->

<!--                                </div>-->
<!--                            </div>-->
<!--                            <div class="hr-line-dashed"></div>-->


                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit" onclick="add()">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/admin/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/admin/js/bootstrap.min.js?v=3.3.6}"></script>



    <!-- Peity -->
    <script th:src="@{/admin/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/admin/js/content.js?v=1.0.0}"></script>


    <!-- iCheck -->
    <script th:src="@{/admin/js/plugins/iCheck/icheck.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/admin/js/demo/peity-demo.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

        function handleFile() {
            $.ajax({
                url: "http://upload-z2.qiniup.com",
                method: "post",
                processData: false,
                contentType: false,
                data: new FormData($("#form1")[0]),
                success: function(data) {
                    if(data && data.code == 0) {


                    } else {
                        alert("上传失败!");
                    }
                }
            });
        }

        function add(){
            $.ajax({
                url:"/share/designer/item/add",
                method: "post",
                dataType: "json",
                data: $('#form1').serialize(),
                success: function(data) {
                    alert("新增作品成功!");
                }
            });
        }
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
